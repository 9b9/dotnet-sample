name: .NET

on:
  push:
    paths:
      - "**.cs"
      - ".editorconfig"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Run dotnet format
      run: dotnet format --verify-no-changes
